<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación LDM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    #controls {
      position:absolute;
      top:10px; left:10px;
      z-index:1000;
      background:white;
      padding:5px;
      border-radius:5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #dateDisplay { font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <button onclick="prevFrame()">&#9664; Anterior</button>
  <button onclick="nextFrame()">Siguiente &#9654;</button>
  <span id="frameNumber">1</span>
  <span id="dateDisplay">Fecha y hora: --</span>
  <button onclick="locateMe()">Mi ubicación</button>
</div>

<script>
  // Inicializar mapa
  var map = L.map('map', { renderer: L.canvas() }).setView([27.78, -15.44], 12);

  // Capa base
  L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    attribution: '&copy; Google'
  }).addTo(map);

  // Escala
  L.control.scale({ position: 'bottomright', imperial: false }).addTo(map);

  // Límites del dominio
  var bounds = [[27.65, -15.7], [27.9, -15.3]];

  // --- CONFIGURACIÓN ---
  var nFrames = 10; // Cambia según tus archivos
  var frames = [];
  var geojsons = [];
  for (var i = 1; i <= nFrames; i++) {
    var num = String(i).padStart(2, '0');
    frames.push(`./TIF/campo_M_${num}.png`);
    geojsons.push(`./GeoJSON/mapi_${num}.geojson`);
  }

  var dateTimes = []; // se llenará desde fechas.json
  var currentFrame = 0;
  var overlay = L.imageOverlay(frames[currentFrame], bounds, { opacity: 0.6 }).addTo(map);
  var currentLayer = null;

  // --- Cargar fechas desde fechas.json ---
  fetch('./dates/fechas.json')
    .then(response => response.json())
    .then(data => {
      dateTimes = data.fechas;
      updateFrame();
    })
    .catch(err => {
      console.warn("No se encontró fechas.json, usando numeración por defecto");
      dateTimes = frames.map((_, i) => `Frame ${i + 1}`);
      updateFrame();
    });

  // --- Función para cargar cada GeoJSON ---
  function loadGeoJSON(idx) {
    if (currentLayer) map.removeLayer(currentLayer);
    fetch(geojsons[idx])
      .then(res => res.json())
      .then(data => {
        currentLayer = L.geoJSON(data, {
          style: feature => {
            if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
              return { color: "white", weight: 2, opacity: 1 };
            }
          },
          pointToLayer: (feature, latlng) => {
            if (feature.properties.group === 'Final Vector') {
              return L.circleMarker(latlng, { radius: 2, fillColor: "white", fillOpacity: 0.7, weight: 0 });
            }
            if (feature.properties.name === 'Jaula') {
              return L.circleMarker(latlng, { radius: 10, fillColor: "green", weight: 0, fillOpacity: 0.8 });
            }
            if (feature.properties.group === 'Estaciones') {
              return L.circleMarker(latlng, { radius: 8, fillColor: "red", weight: 0, fillOpacity: 0.7 });
            }
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error cargando GeoJSON:", err));
  }

  // --- Actualizar frame (imagen + campo + fecha) ---
  function updateFrame() {
    overlay.setUrl(frames[currentFrame]);
    document.getElementById('frameNumber').innerText = currentFrame + 1;
    document.getElementById('dateDisplay').innerText = "Fecha y hora: " + (dateTimes[currentFrame] || "--");
    loadGeoJSON(currentFrame);
  }

  function nextFrame() {
    currentFrame = (currentFrame + 1) % frames.length;
    updateFrame();
  }

  function prevFrame() {
    currentFrame = (currentFrame - 1 + frames.length) % frames.length;
    updateFrame();
  }

  // --- Geolocalización ---
  function locateMe() { map.locate({ setView: true, maxZoom: 14 }); }

  map.on('locationfound', e => {
    L.marker(e.latlng).addTo(map).bindPopup("¡Aquí estás!").openPopup();
  });
  map.on('locationerror', e => alert("No se pudo obtener tu ubicación"));
</script>

</body>
</html>
