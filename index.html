<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Animación LDM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Omnivore para KML desde CDN alternativo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>

<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  #controls { position:absolute; top:10px; left:10px; z-index:1000; background:white; padding:5px; border-radius:5px;}
  #dateDisplay { font-weight: bold; margin-left: 10px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button onclick="prevFrame()">&#9664; Anterior</button>
  <button onclick="nextFrame()">Siguiente &#9654;</button>
  <span id="frameNumber">1</span>
  <span id="dateDisplay">Fecha: --</span> <!-- Este es el nuevo span para la fecha -->
  <button onclick="locateMe()">Mi ubicación</button>
</div>

<script>
  // Inicializar mapa
  var map = L.map('map').setView([27.78, -15.44], 12);

  // Capa base de Google Maps (si quieres usarla)
  L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
  }).addTo(map);

  // Límites de las imágenes
  var bounds = [[27.65, -15.7], [27.9, -15.3]];

  // Lista de frames (rutas relativas)
  var frames = [
      './campo_M_01.png',
      './campo_M_02.png'
  ];

  // Fechas correspondientes a cada frame
  var dates = [
      "2025-10-01",  // Fecha para el primer frame
      "2025-10-02"   // Fecha para el segundo frame
  ];

  var currentFrame = 0;
  var overlay = L.imageOverlay(frames[currentFrame], bounds).addTo(map);

  function updateFrame() {
      overlay.setUrl(frames[currentFrame]);
      document.getElementById('frameNumber').innerText = currentFrame + 1;

      // Actualizar la fecha en el contenedor de controles
      document.getElementById('dateDisplay').innerText = "Fecha: " + dates[currentFrame];
  }

  function nextFrame() {
      currentFrame = (currentFrame + 1) % frames.length;
      updateFrame();
  }

  function prevFrame() {
      currentFrame = (currentFrame - 1 + frames.length) % frames.length;
      updateFrame();
  }

  // Cargar KML desde GitHub Pages con CORS Anywhere para evitar el bloqueo CORS
  omnivore.kml('https://cors-anywhere.herokuapp.com/https://miusuario.github.io/repositorio/todo_en_uno.kml')
      .on('ready', function() {
          map.fitBounds(this.getBounds());
      })
      .addTo(map);

  // Geolocalización
  function locateMe() {
      map.locate({setView: true, maxZoom: 14});
  }

  // Detectar ubicación automáticamente al cargar
  map.locate({setView:true, maxZoom:14});

  map.on('locationfound', function(e){
      // Asegurarnos de que la ubicación fue obtenida
      console.log("Ubicación encontrada:", e.latlng);

      // Agregar marcador en la ubicación
      var marker = L.marker(e.latlng).addTo(map)
        .bindPopup("¡Aquí estás!")
        .openPopup();

      // Opcionalmente, ajustar la vista del mapa para centrar en la ubicación
      map.setView(e.latlng, 14);
  });

  map.on('locationerror', function(e){
      alert("No se pudo obtener tu ubicación");
  });
</script>

</body>
</html>
