<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Animación LDM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet-KML -->
<script src="https://unpkg.com/leaflet-kml"></script>

<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  #controls { position:absolute; top:10px; left:10px; z-index:1000; background:white; padding:5px; border-radius:5px;}
</style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button onclick="prevFrame()">&#9664; Anterior</button>
  <button onclick="nextFrame()">Siguiente &#9654;</button>
  <span id="frameNumber">1</span>
</div>

<script>
  // === Inicializar mapa ===
  var map = L.map('map').setView([27.78, -15.44], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // === Límites geográficos del PNG ===
  var bounds = [[27.65, -15.7], [27.9, -15.3]];

  // === Lista de imágenes para animación ===
  var frames = [
      'campo_M_01.png',
      'campo_M_02.png'
  ];

  var currentFrame = 0;
  var overlay = L.imageOverlay(frames[currentFrame], bounds).addTo(map);

  function updateFrame() {
      overlay.setUrl(frames[currentFrame]);
      document.getElementById('frameNumber').innerText = currentFrame + 1;
  }

  function nextFrame() {
      currentFrame = (currentFrame + 1) % frames.length;
      updateFrame();
  }

  function prevFrame() {
      currentFrame = (currentFrame - 1 + frames.length) % frames.length;
      updateFrame();
  }

  // === Cargar KML ===
  fetch('todo_en_uno.kml')
    .then(res => res.text())
    .then(kmlText => {
        var parser = new DOMParser();
        var kml = parser.parseFromString(kmlText, 'text/xml');
        var kmlLayer = new L.KML(kml);
        kmlLayer.on('loaded', function(e) {
            map.fitBounds(e.target.getBounds());
        });
        map.addLayer(kmlLayer);
    })
    .catch(err => console.error('Error cargando KML:', err));

</script>
</body>
</html>
