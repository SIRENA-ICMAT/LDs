<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación LDM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    #controls {
      position:absolute;
      top:10px; left:10px;
      z-index:1000;
      background:white;
      padding:5px;
      border-radius:5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #dateDisplay { font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <button onclick="prevFrame()">&#9664; Anterior</button>
  <button onclick="nextFrame()">Siguiente &#9654;</button>
  <span id="frameNumber">1</span>
  <span id="dateDisplay">Fecha y hora: --</span>
  <button onclick="locateMe()">Mi ubicación</button>
</div>

<script>
  // === INICIALIZACIÓN ===
  var map = L.map('map', { renderer: L.canvas() }).setView([27.78, -15.44], 12);

  // Capa base
  L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '&copy; Google'
  }).addTo(map);

  // Escala
  L.control.scale({ position: 'bottomright', imperial: false }).addTo(map);

  // Límites del dominio (ajusta según tu bounds.txt)
  var bounds = [[27.65, -15.7], [27.9, -15.3]];

  // Variables globales
  var frames = [];
  var geojsons = [];
  var dateTimes = [];
  var currentFrame = 0;
  var overlay = null;
  var currentLayer = null;

  // === CARGAR AUTOMÁTICAMENTE LAS FECHAS Y CONSTRUIR RUTAS ===
  fetch('./dates/fechas.json')
    .then(response => response.json())
    .then(data => {
      dateTimes = data.fechas; // array de fechas

      // Crear rutas automáticamente según número de fechas
      var nFrames = dateTimes.length;
      for (let i = 1; i <= nFrames; i++) {
        let num = String(i).padStart(2, '0');
        frames.push(`./TIF/campo_M_${num}.png`);
        geojsons.push(`./GeoJSON/mapi_${num}.geojson`);
      }

      // Crear la primera capa de imagen
      overlay = L.imageOverlay(frames[0], bounds, { opacity: 0.6 }).addTo(map);

      // Mostrar primer frame
      updateFrame();
    })
    .catch(err => {
      console.error("Error al cargar fechas.json:", err);
      alert("No se pudo cargar el archivo de fechas. Asegúrate de tener dates/fechas.json");
    });

  // === FUNCIONES DE FRAME ===
  function updateFrame() {
    if (!overlay) return;
    overlay.setUrl(frames[currentFrame]);
    document.getElementById('frameNumber').innerText = currentFrame + 1;
    document.getElementById('dateDisplay').innerText = "Fecha y hora: " + (dateTimes[currentFrame] || "--");
    loadGeoJSON(currentFrame);
  }

  function nextFrame() {
    currentFrame = (currentFrame + 1) % frames.length;
    updateFrame();
  }

  function prevFrame() {
    currentFrame = (currentFrame - 1 + frames.length) % frames.length;
    updateFrame();
  }

  // === CARGAR GEOJSON CORRESPONDIENTE ===
  function loadGeoJSON(idx) {
    if (currentLayer) map.removeLayer(currentLayer);
    fetch(geojsons[idx])
      .then(res => res.json())
      .then(data => {
        currentLayer = L.geoJSON(data, {
          style: f => (f.geometry.type.includes("Line") ? { color: "white", weight: 2, opacity: 1 } : null),
          pointToLayer: (f, latlng) => {
            if (f.properties.group === 'Final Vector')
              return L.circleMarker(latlng, { radius: 2, fillColor: "white", fillOpacity: 0.7, weight: 0 });
            if (f.properties.name === 'Jaula')
              return L.circleMarker(latlng, { radius: 10, fillColor: "green", weight: 0, fillOpacity: 0.8 });
            if (f.properties.group === 'Estaciones')
              return L.circleMarker(latlng, { radius: 8, fillColor: "red", weight: 0, fillOpacity: 0.7 });
          }
        }).addTo(map);
      })
      .catch(() => console.warn("GeoJSON no encontrado para frame", idx + 1));
  }

  // === GEOLOCALIZACIÓN ===
  function locateMe() { map.locate({ setView: true, maxZoom: 14 }); }

  map.on('locationfound', e => {
    L.marker(e.latlng).addTo(map).bindPopup("¡Aquí estás!").openPopup();
  });
  map.on('locationerror', e => alert("No se pudo obtener tu ubicación"));
</script>

</body>
</html>
