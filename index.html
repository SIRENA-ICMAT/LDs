<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Animación LDM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Omnivore para KML -->
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>

<!-- Cargar Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  #controls { position:absolute; top:10px; left:10px; z-index:1000; background:white; padding:5px; border-radius:5px;}
</style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button onclick="prevFrame()">&#9664; Anterior</button>
  <button onclick="nextFrame()">Siguiente &#9654;</button>
  <span id="frameNumber">1</span>
  <button onclick="locateMe()">Mi ubicación</button>
</div>

<script>
  // Inicializar mapa
  var map = L.map('map').setView([27.78, -15.44], 12);

  // Capa base de Google Maps
  L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
  }).addTo(map);

  // Límites de las imágenes
  var bounds = [[27.65, -15.7], [27.9, -15.3]];

  // Lista de frames (rutas relativas)
  var frames = [
      './campo_M_01.png',
      './campo_M_02.png'
  ];

  var currentFrame = 0;
  var overlay = L.imageOverlay(frames[currentFrame], bounds).addTo(map);

  function updateFrame() {
      overlay.setUrl(frames[currentFrame]);
      document.getElementById('frameNumber').innerText = currentFrame + 1;
  }

  function nextFrame() {
      currentFrame = (currentFrame + 1) % frames.length;
      updateFrame();
  }

  function prevFrame() {
      currentFrame = (currentFrame - 1 + frames.length) % frames.length;
      updateFrame();
  }

  // Cargar KML desde GitHub Pages (ajusta la URL según tu repositorio)
  omnivore.kml('https://miusuario.github.io/repositorio/todo_en_uno.kml')
      .on('ready', function() {
          map.fitBounds(this.getBounds());
      })
      .addTo(map);

  // Geolocalización
  function locateMe() {
      map.locate({setView: true, maxZoom: 14});
  }

  // Detectar ubicación automáticamente al cargar
  map.locate({setView:true, maxZoom:14});

  map.on('locationfound', function(e){
      // Agregar marcador en la ubicación
      var marker = L.marker(e.latlng).addTo(map)
        .bindPopup("¡Aquí estás!")
        .openPopup();
  });

  map.on('locationerror', function(e){
      alert("No se pudo obtener tu ubicación");
  });
</script>
</body>
</html>
