<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa LDM + Campo de Corrientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin para leer KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // === Inicializar mapa ===
    var map = L.map('map').setView([27.77, -15.46], 13);

    // === Capa base (Google Maps) ===
    var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
    }).addTo(map);

    // === Imagen georreferenciada ===
    var imageBounds = [[27.650000, -15.700000], [27.900000, -15.300000]]; 
    L.imageOverlay('campo_M.png', imageBounds, {opacity: 0.6}).addTo(map);

    // === Cargar archivo KML (todo_en_uno.kml con estaciones + vectores) ===
    omnivore.kml('https://cors-anywhere.herokuapp.com/https://miusuario.github.io/repositorio/todo_en_uno.kml').on('ready', function(e) {
        this.addTo(map);
        map.fitBounds(this.getBounds());
    }).on('error', function(e) {
        console.error("Error al cargar el KML:", e);
        alert("Hubo un error al cargar el archivo KML.");
    });

    // === Geolocalizaci√≥n en tiempo real ===
    var userMarker = null;
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (pos) {
            var lat = pos.coords.latitude;
            var lon = pos.coords.longitude;
            if (!userMarker) {
                userMarker = L.marker([lat, lon]).addTo(map)
                  .bindPopup("üìç T√∫ est√°s aqu√≠").openPopup();
            } else {
                userMarker.setLatLng([lat, lon]);
            }
        }, function (err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }, {
            enableHighAccuracy: true,
            maximumAge: 10000
        });
    } else {
        alert("Tu dispositivo no soporta geolocalizaci√≥n.");
    }
  </script>
</body>
</html>
